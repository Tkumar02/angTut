<div class="container">
    <div class="row">
        <div class="col-md-9">
            <img src={{currentPost.postImgPath}} alt="" class="card-img-top img-fluid">
            <div class="card-body shadow-effect">
                <small class="bg-light text-danger text-center">{{currentPost.category.category}}</small>
                <small class="bg-light text-success text-center ms-2" *ngIf="currentPost.isFeatured">Feature</small>
                <small class="bg-light text-info text-center ms-2">Views - {{ currentPost.views }}</small>
                <small class="bg-light text-warning text-center ms-2">LAST UPDATED - {{currentPost.createdAt.toMillis() | date}}</small>

                <h1 class="mt-3 mb-3">{{currentPost.title}}</h1>
                <p [innerHtml] = "currentPost.content"></p>
            </div>
            <app-comment-form></app-comment-form>
            <app-comment-list></app-comment-list>
        </div>

        <div class="col-md-3">
            <div *ngFor="let post of catPosts">
                <app-post-card [postData]="post"></app-post-card>
            </div>
        </div>
        
    </div>
</div>
