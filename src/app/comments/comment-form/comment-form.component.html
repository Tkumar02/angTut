<div class="card mt-5 shadow-effect">
    <div class="card-body">
        <h4>Leave a Comment</h4>
        <p>You can leave a comment using this form</p>

        <form [formGroup]="commentForm" >
            <div class="form-group">
                <label for="name">Name</label>
                <input  type="text" 
                class="form-control shadow-effect" 
                placeholder="Name"
                name="name"
                formControlName="name"
                >
                <div class="alert alert-danger" *ngIf="submitNow && commentForm.get('name').touched && commentForm.get('name').invalid">
                    <div *ngIf="submitNow && commentForm.get('name').errors?.['minlength']">Name too short</div>
                    <div *ngIf="submitNow && commentForm.get('name').errors?.['required']">Name required</div>
                    
                </div>
            </div>
            <div class="form-group">
                <label for="">Comment</label>
                <textarea style="width: 100%;" 
                class="form-control shadow-effect" 
                rows="10" 
                placeholder="Add a comment"
                formControlName="comment"
                ></textarea>
                <div *ngIf="submitNow">
                    <div class="alert alert-danger" *ngIf="submitNow && commentForm.get('comment').errors?.['required']">Comment cannot be empty</div>
                </div>
            </div>
            <button class="btn btn-theme btn-info" (click)="submitForm(commentForm.value)" [disabled]="commentForm.invalid">Submit Comment</button>
        </form>
    </div>
</div>
