<div class="card-mb-5 mt-5 pb-5 shadow-effect">
    <div class="card-body">
        <h4 class="mt-3 mb-3">Comments ({{commentsArray.length}})</h4>
        <div class="comment-box mt-3" *ngFor="let comment of commentsArray">
            <h6 class="mb-0">{{comment.name}}</h6>
            <small class="text-danger">Last updated {{comment.date.toMillis() | date }}</small>
            <div class="mt-3 mb-3">
                {{comment.comment}}
            </div>
            <a (click)="replyNow()" class="mt-1">Reply</a>
            <a href="#" class="mt-1 ms-3">View reply</a>
            <hr>
        </div>
        
        <app-comment-form *ngIf="reply"></app-comment-form>
    </div>
</div>
